<h1>Login</h1>

<form (submit)="login($event)">
  <div>
      <input type="email" class="form-control-sm" name="email" placeholder="Email" [(ngModel)]="model.email" />
  </div>
  <div>
      <input type="password"
             class="form-control-sm"
             name="model.password"
             placeholder="Password"
             [(ngModel)]="model.password" />
  </div>

  <button type="submit" class="btn btn-outline-success">Login</button>
</form>
